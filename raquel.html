<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cortina Azul</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* BODY */
body{
    height:100vh;
    overflow:hidden;
    background:#003d99;
}

/* MENSAJE SOBRE LA CORTINA */
.mensaje{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:2.2rem;
    color:white;
    font-weight:bold;
    z-index:30;
    text-align:center;
    pointer-events:none;
}

/* CONTENIDO OCULTO */
.contenido{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#f4f6f9;
    opacity:0;
    z-index:1;
}

/* TEXTO */
.titulo{
    font-size:3rem;
    color:#003d99;
    margin-bottom:40px;
    text-align:center;
}

/* CORTINAS */
.cortina{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:linear-gradient(180deg,#003d99,#005eff);
    z-index:20;
    transition:transform 1.2s ease-in-out;
}

.cortina.izq{ left:0; }
.cortina.der{ right:0; }

/* ABIERTA */
body.abierta .cortina.izq{
    transform:translateX(-100%);
}
body.abierta .cortina.der{
    transform:translateX(100%);
}
body.abierta .contenido{
    opacity:1;
}
body.abierta .mensaje{
    display:none;
}

/* PERRO */
.perro{
    position:relative;
    width:200px;
    height:160px;
}

.cuerpo{
    position:absolute;
    bottom:0;
    left:30px;
    width:140px;
    height:80px;
    background:#c68642;
    border-radius:40px;
}

.cabeza{
    position:absolute;
    top:20px;
    left:0;
    width:80px;
    height:70px;
    background:#c68642;
    border-radius:50%;
}

.ojo{
    position:absolute;
    top:25px;
    width:8px;
    height:8px;
    background:black;
    border-radius:50%;
    animation:parpadeo 4s infinite;
}

.ojo.izq{ left:20px; }
.ojo.der{ right:20px; }

.oreja{
    position:absolute;
    top:-10px;
    width:25px;
    height:40px;
    background:#8d5524;
    border-radius:20px;
}

.oreja.izq{ left:5px; }
.oreja.der{ right:5px; }

.cola{
    position:absolute;
    right:-15px;
    bottom:30px;
    width:40px;
    height:10px;
    background:#8d5524;
    border-radius:10px;
    transform-origin:left center;
    animation:moverCola .6s infinite alternate;
}

/* ANIMACIONES */
@keyframes moverCola{
    from{ transform:rotate(20deg); }
    to{ transform:rotate(-20deg); }
}

@keyframes parpadeo{
    0%,90%,100%{ height:8px; }
    95%{ height:2px; }
}

/* RESPONSIVE */
@media(max-width:600px){
    .titulo{
        font-size:2.2rem;
        padding:0 10px;
    }
    .mensaje{
        font-size:1.6rem;
    }
}
</style>
</head>

<body>

<!-- MENSAJE SOBRE FONDO AZUL -->
<div class="mensaje" id="mensaje">
    PULSA TRES VECES
</div>

<!-- CONTENIDO -->
<div class="contenido">
    <h1 class="titulo">HOLA RAQUEL, ¬øQU√â TAL MI PERROOOOOOO? üê∂üòÑ</h1>

    <div class="perro">
        <div class="cabeza">
            <div class="oreja izq"></div>
            <div class="oreja der"></div>
            <div class="ojo izq"></div>
            <div class="ojo der"></div>
        </div>
        <div class="cuerpo">
            <div class="cola"></div>
        </div>
    </div>
</div>

<!-- CORTINAS -->
<div class="cortina izq"></div>
<div class="cortina der"></div>

<script>
let clicks = 0;
const mensaje = document.getElementById("mensaje");

document.body.addEventListener("click", () => {
    clicks++;

    if(clicks < 3){
        mensaje.textContent = `PULSA TRES VECES (${clicks}/3)`;
    }

    if(clicks === 3){
        document.body.classList.add("abierta");
    }
});
</script>

</body>
</html>
